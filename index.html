<body class="appear-entry home" data-appear-entry-duration="400">

        <div class="flex-grow"></div>

        <div class="big-title-container">
          <div class="title-line">
            <img src="./assets/titles/L_alt.svg" data-appear-on-load="true" data-appear data-appear-delay="2">
            <img src="./assets/titles/E_alt.svg" data-appear-on-load="true" data-appear data-appear-delay="3.5">

      </div>
      <div class="column flex-column" id="specialty-column">
        <div class="divider">
        </div>
        <nav>
          <br>
          <a class="navigation-link" data-appear-on-load="true" data-appear data-appear-delay="7" data-shuffle-on-hover data-animated-href="./projects.html">[ + Projects ]</a>
        </nav>
        <ul class="design-specialty-list">
          <li data-appear-on-load="true" data-appear data-appear-delay="8">3D</li>
          <li data-appear-on-load="true" data-appear data-appear-delay="9">Graphics</li>
          <li data-appear-on-load="true" data-appear data-appear-delay="10">Branding</li>

          <li data-appear-on-load="true" data-appear data-appear-delay="12">Interactive</li>

        <div class="divider">
          <div class="line" data-appear data-appear-on-load="true" data-appear-clipped="true" data-appear-delay="2"></div>
          <div class="line" data-appear data-appear-on-load="true" data-appear-clipped="true" data-appear-delay="4"></div>
        </div>
      </div>
      <div class="column flex-column">
        <nav>
          <br class="navigation-spacer">
          <a class="navigation-link" data-appear-on-load="true" data-appear data-appear-delay="10" data-shuffle-on-hover data-animated-href="./about.html">[ + About ]</a>
        </nav>
        <div>
          <p data-appear data-appear-on-load="true" data-appear-delay="11" class="monospaced">Ho Chi Minh City, VN (GMT +7)</p>
          <p data-appear data-appear-on-load="true" data-appear-delay="13" class="monospaced">Made in N 10° 43' 47 E 106° 41' 38</p>
        </div>
      </div>

  <div class="loading-overlay">
    <object
      class="loading-logo"
      id="my-svg"
      type="image/svg+xml"
      data="./assets/logo_inverted.svg"
