<!DOCTYPE html>

<head>

<body class="appear-entry" data-appear-entry-duration="800">
  <main class="homepage-main-section hide-scroll">
    <section class="row-section h-100 column-on-tablet">
      <div class="column flex-column" id="title-column">
        <div class="logo-container" data-appear data-appear-delay="5" data-appear-clipped="true">
          <img class="logo" src="./assets/logo3.svg" data-homepage-random-group="">
        </div>

        <div class="flex-grow"></div>

        <div class="big-title-container">
          <div class="title-line">
            <img src="./assets/titles/L.svg" data-appear-on-load="true" data-appear data-appear-delay="2">
            <img src="./assets/titles/E.svg" data-appear-on-load="true" data-appear data-appear-delay="3.5">

            <img src="./assets/titles/O.svg" data-appear-on-load="true" data-appear data-appear-delay="12">
          </div>
        </div>
      </div>
      <div class="column flex-column" id="specialty-column">
        <nav>
          <a class="navigation-link" data-appear-on-load="true" data-appear data-appear-delay="7" data-shuffle-on-hover>[ + Projects ]</a>
        </nav>
        <ul class="design-specialty-list">
          <li data-appear-on-load="true" data-appear data-appear-delay="8">3D</li>
          <li data-appear-on-load="true" data-appear data-appear-delay="9">Graphics</li>
          <li data-appear-on-load="true" data-appear data-appear-delay="10">Branding</li>

          <li data-appear-on-load="true" data-appear data-appear-delay="12">Interactive</li>
        </ul>
      </div>
      <div class="column flex-column">
        <nav>
          <a class="navigation-link" data-appear-on-load="true" data-appear data-appear-delay="10" data-shuffle-on-hover>[ + About ]</a>
        </nav>
        <div>
          <p data-appear data-appear-on-load="true" data-appear-delay="11" class="monospaced">Ho Chi Minh, VN (GMT +7)</p>
          <p data-appear data-appear-on-load="true" data-appear-delay="13" class="monospaced">Made in N 10° 43' 47 E 106° 41' 38</p>
        </div>

      </div>
    </section>
  </main>
  
  <script src="js/script.js"></script>
  <script type="module" src="js/main.js"></script>
